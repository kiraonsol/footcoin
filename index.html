<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float { animation: float 3s ease-in-out infinite; }
    .gradient-text {
      background: linear-gradient(90deg, #ff69b4, #00ff7f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div id="tsparticles" class="fixed inset-0 z-[-1]"></div>
  <div id="root">

    <div class="text-center p-8">
      <h1 class="text-4xl font-bold">Footcoin ($FOOTCOIN)</h1>
      <p class="text-xl mt-4">Loading... If this persists, please check your browser console for errors.</p>
    </div>
  </div>
  <script type="text/javascript">
    console.log("React app is initializing...");

    const NavBar = () => React.createElement('nav', { className: 'bg-gray-800 p-4 fixed w-full top-0 z-10 shadow-lg' },

          React.createElement('a', { href: '#team', className: 'hover:text-pink-400 transition' }, 'Team'),
          React.createElement('a', { href: '#community', className: 'hover:text-pink-400 transition' }, 'Community')
        )

    );

    const Hero = () => React.createElement('section', { id: 'home', className: 'min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-900 to-gray-700 pt-16 relative' },
      React.createElement('div', { className: 'container mx-auto text-center px-4' },
        React.createElement('a', { href: '#home', className: 'cursor-pointer' },
          React.createElement('img', { src: 'https://footcoin.me/wp-content/uploads/2025/05/1746852152907-2048x681.png', alt: 'Footcoin Logo', className: 'mx-auto mb-6 w-64 md:w-96 h-auto float max-w-full' })

        React.createElement('p', { className: 'text-xl md:text-2xl mb-8 max-w-2xl mx-auto' }, 'The kinkiest meme token on Solana. Join the foot fetish revolution and vibe with our community!'),

          React.createElement('a', { href: '#how-to-buy', className: 'bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-full font-semibold transition' }, 'Get $FOOTCOIN'),
          React.createElement('a', { href: 'https://t.me/footcoin', target: '_blank', className: 'border border-pink-500 hover:bg-pink-500 text-white px-6 py-3 rounded-full font-semibold transition' }, 'Join Telegram')

      React.createElement('a', { href: '#community', className: 'cursor-pointer' },
        React.createElement('img', { src: 'https://footcoin.me/wp-content/uploads/2025/05/giphy.gif', alt: 'Dancing Girl Animation', className: 'absolute top-16 right-4 md:right-8 w-32 md:w-48 h-auto opacity-90' })
      )

    const About = () => React.createElement('section', { id: 'about', className: 'py-20 bg-gray-800' },
      React.createElement('div', { className: 'container mx-auto px-4' },
        React.createElement('h2', { className: 'text-4xl font-bold text-center mb-12 gradient-text' }, 'About $FOOTCOIN'),
        React.createElement('p', { className: 'text-xl max-w-3xl mx-auto text-center' }, '$FOOTCOIN is a meme token built on the Solana blockchain, inspired by the foot fetish community. It aims to bring together enthusiasts and crypto degens in a fun, engaging way while providing real utility through community-driven initiatives.')
      )
    );

    const Tokenomics = () => React.createElement('section', { id: 'tokenomics', className: 'py-20 bg-gray-900' },
      React.createElement('div', { className: 'container mx-auto px-4' },
        React.createElement('h2', { className: 'text-4xl font-bold text-center mb-12 gradient-text' }, 'Tokenomics'),
        React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-8' },
          React.createElement('div', { className: 'bg-gray-700 p-6 rounded-lg text-center' },
            React.createElement('h3', { className: 'text-xl font-semibold mb-2' }, 'Total Supply'),
            React.createElement('p', { className: 'text-2xl' }, '1,000,000,000 $FOOTCOIN')

          React.createElement('div', { className: 'bg-gray-700 p-6 rounded-lg text-center' },
            React.createElement('h3', { className: 'text-xl font-semibold mb-2' }, 'Liquidity'),
            React.createElement('p', { className: 'text-2xl' }, '100% Locked for 1 Year')
          ),
          React.createElement('div', { className: 'bg-gray-700 p-6 rounded-lg text-center' },
            React.createElement('h3', { className: 'text-xl font-semibold mb-2' }, 'Distribution'),
            React.createElement('p', { className: 'text-2xl' }, '50% Airdrop, 30% LP, 20% Team')
          )
        )
      )
    );

    const HowToBuy = () => React.createElement('section', { id: 'how-to-buy', className: 'py-20 bg-gray-800' },
      React.createElement('div', { className: 'container mx-auto px-4' },
        React.createElement('h2', { className: 'text-4xl font-bold text-center mb-12 gradient-text' }, 'How to Buy $FOOTCOIN'),
        React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-8' },
          React.createElement('div', { className: 'bg-gray-700 p-6 rounded-lg' },
            React.createElement('h3', { className: 'text-xl font-semibold mb-4' }, 'Step 1: Set Up a Wallet'),
            React.createElement('p', null, 'Download Phantom or Solflare wallet. Secure your seed phrase and add SOL to your wallet from an exchange like Binance or Coinbase.')
          ),
          React.createElement('div', { className: 'bg-gray-700 p-6 rounded-lg' },
            React.createElement('h3', { className: 'text-xl font-semibold mb-4' }, 'Step 2: Buy $FOOTCOIN'),
            React.createElement('p', null, 'Visit Raydium or Meteora, connect your wallet, and swap SOL for $FOOTCOIN. Check the contract address: ', React.createElement('span', { className: 'text-pink-400' }, 'TBD'), '.')
          )
        )
      )
    );

    const Roadmap = () => React.createElement('section', { id: 'roadmap', className: 'py-20 bg-gray-900' },
      React.createElement('div', { className: 'container mx-auto px-4' },
        React.createElement('h2', { className: 'text-4xl font-bold text-center mb-12 gradient-text' }, 'Roadmap'),
        React.createElement('ul', { className: 'list-disc list-inside text-xl max-w-3xl mx-auto' },
          React.createElement('li', null, 'Q1 2025: Token Launch and Airdrop'),
          React.createElement('li', null, 'Q2 2025: Community Building and Partnerships'),
          React.createElement('li', null, 'Q3 2025: NFT Collection Release'),
          React.createElement('li', null, 'Q4 2025: Staking and Governance Features')

      )
    );

    const Team = () => React.createElement('section', { id: 'team', className: 'py-20 bg-gray-800' },

        React.createElement('p', { className: 'text-xl max-w-3xl mx-auto text-center' }, 'The Footcoin team consists of experienced developers, marketers, and community managers passionate about creating a unique and engaging crypto experience.')
      )
    );

    const Community = () => React.createElement('section', { id: 'community', className: 'py-20 bg-gray-900' },
      React.createElement('div', { className: 'container mx-auto px-4 text-center' },
        React.createElement('h2', { className: 'text-4xl font-bold mb-12 gradient-text' }, 'Join the Footcoin Community'),
        React.createElement('p', { className: 'text-xl mb-8 max-w-2xl mx-auto' }, 'Connect with fellow foot enthusiasts and crypto degens. Share memes, get updates, and join the revolution!'),
        React.createElement('div', { className: 'flex justify-center space-x-6' },
          React.createElement('a', { href: 'https://t.me/footcoin', target: '_blank', className: 'text-4xl hover:text-pink-400 transition' }, '📱'),

          React.createElement('a', { href: 'https://discord.gg/footcoin', target: '_blank', className: 'text-4xl hover:text-pink-400 transition' }, '🎮')
        )
      )
    );

    const Footer = () => React.createElement('footer', { className: 'bg-gray-900 py-8 border-t border-gray-700' },
      React.createElement('div', { className: 'container mx-auto px-4 text-center' },
        React.createElement('p', null, '© 2025 Footcoin. All rights reserved.'),
        React.createElement('p', { className: 'mt-2 text-sm' }, 'Not financial advice. DYOR before investing.')
      )
    );

    const App = () => React.createElement('div', null,
      React.createElement(NavBar),
      React.createElement(Hero),
      React.createElement(About),
      React.createElement(Tokenomics),
      React.createElement(HowToBuy),
      React.createElement(Roadmap),
      React.createElement(Team),
      React.createElement(Community),
      React.createElement(Footer)
    );

    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
      console.log("React app rendered successfully");

      // Initialize tsparticles for sparkles
      const particlesConfig = {
        particles: {
          number: {
            value: 200,
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            value: "#ff69b4" // Light pink to match the theme
          },
          shape: {
            type: "circle"
          },
          opacity: {
            value: 0.7,
            random: true,
            anim: {
              enable: true,
              speed: 1,
              opacity_min: 0.1,
              sync: false
            }
          },
          size: {
            value: 5,
            random: true,
            anim: {
              enable: true,
              speed: 2,
              size_min: 0.1,
              sync: false
            }
          },
          move: {
            enable: true,
            speed: 1,
            direction: "bottom",
            random: false,
            straight: false,
            out_mode: "out",
            attract: {
              enable: false
            }
          }
        },
        interactivity: {
          events: {
            onhover: {
              enable: false
            },
            onclick: {
              enable: false
            }
          }
        },
        retina_detect: true
      };
      tsParticles.load("tsparticles", particlesConfig);
    } catch (error) {
      console.error("Failed to render React app or initialize particles:", error);
    }
  </script>
</body>
</html>
